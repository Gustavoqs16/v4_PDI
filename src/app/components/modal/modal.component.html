<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="data.header.icon" (click)="data.header.iconAction()">
        <ion-icon [name]="data.header.icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ data.header.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="data.header.closeButton" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="data.header.subtitle">
    <ion-title size="small">{{ data.header.subtitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [innerHTML]="data.body"></div>
</ion-content>

<ion-footer *ngIf="data.footer">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngFor="let button of data.footer.buttons" (click)="button.action()">
        {{ button.text }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
