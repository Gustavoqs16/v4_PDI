<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="title-modal">Criar PDC</ion-title>
    <ion-icon class="icon-close" name="close" slot="end" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="ion-justify-content-center" [formGroup]="newPdcForm">
    <ion-col sizeSm="2" style="height: 300px;">
      <app-dropzone (fileEmitted)="handleFile($event)">
      </app-dropzone>
    </ion-col>
    <ion-col sizeSm="5">
      <ion-item>
        <ion-select style="margin-top: 11px;" aria-label="Setor" interface="popover" placeholder="Selecione o setor" formControlName="sectorId">
          <ion-select-option [value]="sector.value" *ngFor="let sector of listSectors">{{sector.label}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col sizeSm="5">
      <ion-item>
        <ion-label position="stacked">Novo PDC</ion-label>
        <ion-input placeholder="Digite o tÃ­tulo do PDC" formControlName="name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!--<ion-row>
    <ion-col sizeSm="6">
      <ion-item>
        <ion-label position="stacked">Order</ion-label>
        <ion-input placeholder="Digite a order" type="number" formControlName="order"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>-->
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-button class="btn-secondary border-r-3" slot="end" (click)="createdPdc()">
        Salvar
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
